<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            //고전이벤트모델.
            //객체의 이벤트 속성에 직접 이벤트 핸들러를 연결한다.
            let h1 = document.querySelector("h1");
            h1.onmousedown = function(){
                this.innerHTML = "문서객체모델 프로그래밍";
            }
            h1.onmouseup = function(){
                this.innerHTML = "DOM Object Programming";
            }
            document.getElementById("aa").onclick = function(){
                alert('부산진구 양정 소재 대학교');
            }
            document.getElementById("ss").onclick = function(){
                alert('미래관 7층으로 오세요.');
            }
        }
    </script>
</head>
<body>
    <h1 id="subject">321321321321</h1>
    <hr>
    <h2 id="aa">431241431241</h2>
    <h2 id="ss">431414141431</h2>
</body>
</html>
